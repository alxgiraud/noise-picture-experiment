<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Noise Experiment</title>

    <link rel="icon" href="img/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/range.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>

    <div class="container" id="app">
        <div class="row">
            <div class="col-sm-6" id="canvasContainer">
                <canvas id="mainCanvas"></canvas>
            </div>
            <div class="col-sm-6">

                <div class="form-group">
                    <label>Layers</label>
                    <br/>
                    <input type="checkbox" v-model="hasBasePicture" v-on:change="onCheckMode"> Base Picture
                    <br />
                    <input type="checkbox" v-model="hasNoise" v-on:change="onCheckMode"> Noise
                    <br />
                    <input type="checkbox" v-model="hasHueVariation" v-on:change="onCheckMode"> Hue variation
                </div>

                <div class="form-group">
                    <label>Algorithm</label>
                    <br />
                    <input type="radio" name="algorithm" value="perlin" v-model="algorithm" v-on:change="onSelectAlgorithm"> Perlin
                    <br />
                    <input type="radio" name="algorithm" value="simplex" v-model="algorithm" v-on:change="onSelectAlgorithm"> Simplex
                </div>

                <div class="form-range">
                    <label>Speed</label>
                    <div class="row">
                        <div class="col-xs-9">
                            <input type="range" class="range" min=0 max=0.3 step="0.01" v-model="speed" v-on:input="onSlideSpeed">
                        </div>
                        <div class="col-xs-3">{{ Math.round(speed * 100) }}</div>
                    </div>
                </div>

                <div class="form-range">
                    <label>Intensity</label>
                    <div class="row">
                        <div class="col-xs-9">
                            <input type="range" class="range" min=0 max=2 step="0.01" v-model="intensity" v-on:input="onSlideIntensity">
                        </div>
                        <div class="col-xs-3">{{ Math.round(intensity * 100) }}</div>
                    </div>
                </div>

                <div class="form-range">
                    <label>Frequency</label>
                    <div class="row">
                        <div class="col-xs-9">
                            <input type="range" class="range" min=0 max=0.2 step="0.001" v-model="noiseParameters.frequency" v-on:input="onSlide">
                        </div>
                        <div class="col-xs-3">{{ noiseParameters.frequency }}</div>
                    </div>
                </div>

                <div class="form-range">
                    <label>Octaves</label>
                    <div class="row">
                        <div class="col-xs-9">
                            <input type="range" class="range" min=0 max=5 step="1" v-model="noiseParameters.octaves" v-on:input="onSlide">
                        </div>
                        <div class="col-xs-3">{{ noiseParameters.octaves }}</div>
                    </div>
                </div>

                <div class="form-range">
                    <label>Persistence</label>
                    <div class="row">
                        <div class="col-xs-9">
                            <input type="range" class="range" min=0 max=3 step="0.01" v-model="noiseParameters.persistence" v-on:input="onSlide">
                        </div>
                        <div class="col-xs-3">{{ noiseParameters.persistence }}</div>
                    </div>
                </div>

                <div class="form-group">
                    <button class="btn" v-on:click="refreshNoise">Refresh noise</button>
                </div>

                <p>
                    <em><small>Source code available on <a href="https://github.com/alxgiraud/noise-picture-experiment" target="_blank">GitHub</a></small></em>
                </p>

            </div>
        </div>
    </div>

    <script type="text/javascript" src="js/lib/vue.min.js"></script>
    <script type="text/javascript" src="js/lib/noise.js"></script>
    <script type="text/javascript" src="js/noiseServices.js"></script>
    <script type="text/javascript" src="js/canvasServices.js"></script>
    <script type="text/javascript" src="js/app.js"></script>

</body>

</html>
